specVersion: 0.0.3
description: Lockup
repository: https://github.com/0xLeia/sushiswap-subgraph-rinkeby
schema:
  file: ./lockup.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: rinkeby
    source:
      address: '0xc63cbe3E3F99ffC8390E3f6B4CFFf27539ADB980'
      abi: MasterChef
      startBlock: 7895330
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lockup
        - Pool
        - User
      abis:
        - name: MasterChef
          file: ../node_modules/@sushiswap/core/build/contracts/MasterChef.json
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/contracts/UniswapV2Pair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: set(uint256,uint256,bool)
          handler: set
      file: ../src/lockup.ts
